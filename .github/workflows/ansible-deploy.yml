
name: Ansible Django Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

workflow_dispatch: "Deploy"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.4
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.13.0 requests
    - name: set ansible config secrets
      env:        
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        mkdir .ssh
        echo SSH_KEY > .ssh/id_django
        chmod 600 .ssh/id_django
    - name: run exporters playbook
      run: |
        ansible-playbook -i inventory deployproject.yml
