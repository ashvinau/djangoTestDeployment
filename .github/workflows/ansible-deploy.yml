
name: Ansible Django Deployment

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.4
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.10.7 requests 
        
    - name: Output SSH Key to file
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.DJANGO_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa    
 
    - name: run deployment playbook
      working-directory: ./ansible
      run: ansible-playbook -i inventory deployproject.yml --private-key "~/.ssh/id_rsa"  
